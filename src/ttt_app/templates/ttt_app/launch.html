{% extends "ttt_app/base.html" %}

{% block content %}

                {% csrf_token %}
                <label>
                    Go first?
                    <input type="checkbox" name="player_first" value="true">
                </label>
                <br>
                <input id="go-button" type="submit" value="GO">
            </form>
        </div>
{% endblock %}
